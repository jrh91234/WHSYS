<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NLC Factory ERP - Cloud Edition</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f1f5f9; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
        .smooth-scroll { -webkit-overflow-scrolling: touch; }
        
        /* Custom Scrollbar - Visible & Easy to grab */
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 6px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 6px; border: 2px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        ::-webkit-scrollbar-corner { background: #f1f5f9; }
        
        /* Loading Spinner */
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 20px; height: 20px; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Resizer Styles */
        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: rgba(0, 0, 0, 0.05);
            cursor: col-resize;
            user-select: none;
            touch-action: none;
            z-index: 20;
        }
        .resizer:hover, .resizing {
            background: #3b82f6; /* blue-500 */
            width: 4px;
        }

        /* Tokens from Original MRP */
        .token-base { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-family: monospace; margin-right: 2px; border: 1px solid transparent; }
        .token-perfect { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; } 
        .token-fuzzy { background-color: #fef9c3; color: #854d0e; border-color: #fde047; } 
        .token-missing { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; text-decoration: line-through; opacity: 0.6; }
        
        .sidebar-link { transition: all 0.2s; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #1e293b; color: white; transform: translateX(5px); }
        .custom-select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Configuration ---
        const STORAGE_KEY_INV = "nlc_erp_inventory";
        const STORAGE_KEY_TRANS = "nlc_erp_transactions";
        const STORAGE_KEY_API_URL = "nlc_erp_api_url";
        const STORAGE_KEY_USERS = "nlc_erp_users";
        
        const INITIAL_INVENTORY = [
            { partNo: "DEMO-001", name: "Demo Item (Local)", qty: 100, location: "A1", unit: "PCS", minStock: 20 }
        ];

        const INITIAL_USERS = [
            { id: 1, username: 'admin', password: '1111', name: 'Administrator', role: 'ADMIN' }
        ];

        // --- Utilities ---
        const formatNum = (n) => n ? n.toLocaleString() : "0";
        const getStorage = (key, def) => {
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : def;
        };
        const setStorage = (key, val) => localStorage.setItem(key, JSON.stringify(val));

        // --- Export to Excel Helper ---
        const exportToExcel = (data, fileName, sheetName = "Sheet1") => {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, sheetName);
            XLSX.writeFile(wb, `${fileName}_${new Date().toISOString().slice(0,10)}.xlsx`);
        };

        // --- Resizable Header Component ---
        const ResizableTh = ({ width, onResize, children, className }) => {
            const [resizing, setResizing] = useState(false);
            const startX = useRef(0);
            const startWidth = useRef(0);

            const handleMouseDown = (e) => {
                e.preventDefault();
                e.stopPropagation(); // Stop sorting if clickable
                setResizing(true);
                startX.current = e.pageX;
                startWidth.current = width;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            };

            const handleMouseMove = (e) => {
                requestAnimationFrame(() => {
                    const diff = e.pageX - startX.current;
                    const newWidth = Math.max(50, startWidth.current + diff);
                    onResize(newWidth);
                });
            };

            const handleMouseUp = () => {
                setResizing(false);
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };

            return (
                <th className={`relative ${className} bg-slate-50`} style={{ width: width, minWidth: width, maxWidth: width }}>
                    <div className="flex items-center justify-center h-full w-full relative z-10">
                        {children}
                    </div>
                    <div 
                        className={`resizer ${resizing ? 'resizing' : ''}`}
                        onMouseDown={handleMouseDown}
                        onClick={(e) => e.stopPropagation()}
                    />
                </th>
            );
        };

        // --- Icons ---
        const Icons = {
            Dashboard: (p) => <i className={`fa-solid fa-chart-line ${p.className}`}></i>,
            Warehouse: (p) => <i className={`fa-solid fa-warehouse ${p.className}`}></i>,
            Production: (p) => <i className={`fa-solid fa-industry ${p.className}`}></i>,
            History: (p) => <i className={`fa-solid fa-clock-rotate-left ${p.className}`}></i>,
            Settings: (p) => <i className={`fa-solid fa-gear ${p.className}`}></i>,
            Plus: (p) => <i className={`fa-solid fa-plus ${p.className}`}></i>,
            Minus: (p) => <i className={`fa-solid fa-minus ${p.className}`}></i>,
            Save: (p) => <i className={`fa-solid fa-floppy-disk ${p.className}`}></i>,
            Check: (p) => <i className={`fa-solid fa-circle-check ${p.className}`}></i>,
            Warn: (p) => <i className={`fa-solid fa-triangle-exclamation ${p.className}`}></i>,
            Box: (p) => <i className={`fa-solid fa-box-open ${p.className}`}></i>,
            Excel: (p) => <i className={`fa-solid fa-file-excel ${p.className}`}></i>,
            GitMerge: (p) => <i className={`fa-solid fa-code-branch ${p.className}`}></i>,
            Brain: (p) => <i className={`fa-solid fa-brain ${p.className}`}></i>,
            Truck: (p) => <i className={`fa-solid fa-truck-fast ${p.className}`}></i>,
            Trash: (p) => <i className={`fa-solid fa-trash-can ${p.className}`}></i>,
            Cloud: (p) => <i className={`fa-solid fa-cloud ${p.className}`}></i>,
            CloudOff: (p) => <i className={`fa-solid fa-cloud-slash ${p.className}`}></i>,
            Refresh: (p) => <i className={`fa-solid fa-rotate ${p.className}`}></i>,
            Wand: (p) => <i className={`fa-solid fa-wand-magic-sparkles ${p.className}`}></i>,
            Download: (p) => <i className={`fa-solid fa-download ${p.className}`}></i>,
            Search: (p) => <i className={`fa-solid fa-magnifying-glass ${p.className}`}></i>,
            Compare: (p) => <i className={`fa-solid fa-code-compare ${p.className}`}></i>,
            X: (p) => <i className={`fa-solid fa-xmark ${p.className}`}></i>,
            User: (p) => <i className={`fa-solid fa-user ${p.className}`}></i>,
            Users: (p) => <i className={`fa-solid fa-users ${p.className}`}></i>,
            Key: (p) => <i className={`fa-solid fa-key ${p.className}`}></i>,
            Lock: (p) => <i className={`fa-solid fa-lock ${p.className}`}></i>
        };

        // --- Main App ---
        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [inputUser, setInputUser] = useState("");
            const [inputPass, setInputPass] = useState("");
            const [currentView, setCurrentView] = useState("dashboard");
            
            // Data States
            const [inventory, setInventory] = useState(() => getStorage(STORAGE_KEY_INV, INITIAL_INVENTORY));
            const [transactions, setTransactions] = useState(() => getStorage(STORAGE_KEY_TRANS, []));
            const [users, setUsers] = useState(() => getStorage(STORAGE_KEY_USERS, INITIAL_USERS));
            const [apiUrl, setApiUrl] = useState(() => localStorage.getItem(STORAGE_KEY_API_URL) || "");
            const [isLoading, setIsLoading] = useState(false);
            const [isCloud, setIsCloud] = useState(false);

            // Check cloud connection on load
            useEffect(() => {
                if (apiUrl) {
                    setIsCloud(true);
                    fetchCloudData();
                }
            }, [apiUrl]);

            // Save to local as backup
            useEffect(() => {
                if (!isCloud) {
                    setStorage(STORAGE_KEY_INV, inventory);
                    setStorage(STORAGE_KEY_TRANS, transactions);
                    setStorage(STORAGE_KEY_USERS, users);
                }
            }, [inventory, transactions, users, isCloud]);

            const fetchCloudData = async () => {
                if (!apiUrl) return;
                setIsLoading(true);
                try {
                    const res = await fetch(apiUrl + "?action=getData");
                    const data = await res.json();
                    if (data.inventory) setInventory(data.inventory);
                    if (data.transactions) setTransactions(data.transactions);
                    if (data.users) setUsers(data.users);
                    
                    // Backup cloud data to local
                    if (data.inventory) setStorage(STORAGE_KEY_INV, data.inventory);
                    if (data.transactions) setStorage(STORAGE_KEY_TRANS, data.transactions);
                    if (data.users) setStorage(STORAGE_KEY_USERS, data.users);
                    
                } catch (error) {
                    console.error("Cloud Error:", error);
                    alert("ไม่สามารถดึงข้อมูลจาก Cloud ได้ (ระบบจะใช้ข้อมูลล่าสุดในเครื่อง)");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogin = () => {
                const user = users.find(u => u.username === inputUser && u.password === inputPass);
                if (user) {
                    setCurrentUser(user);
                    setInputPass(""); // Clear password
                } else {
                    alert("Username หรือ Password ไม่ถูกต้อง");
                }
            };

            const addTransaction = async (type, partNo, qty, refDoc, note, newItemData = null) => {
                const newTx = { 
                    id: Date.now().toString(), 
                    date: new Date().toISOString(), 
                    type, partNo, qty: parseFloat(qty), refDoc, note,
                    user: currentUser?.name || 'Unknown' // Track who did it
                };

                const prevInv = [...inventory];
                const prevTrans = [...transactions];

                setTransactions(prev => [newTx, ...prev]);
                
                let updatedInv = [...inventory];
                const existingIndex = updatedInv.findIndex(i => i.partNo === partNo);
                
                if (existingIndex >= 0) {
                    let newQty = updatedInv[existingIndex].qty;
                    if (type === 'IN') newQty += parseFloat(qty);
                    else if (type === 'OUT') newQty -= parseFloat(qty);
                    else if (type === 'ADJUST') newQty = parseFloat(qty);
                    updatedInv[existingIndex] = { ...updatedInv[existingIndex], qty: newQty };
                } else if (newItemData) {
                    updatedInv.push({ ...newItemData, unit: 'PCS' });
                }
                setInventory(updatedInv);

                if (isCloud && apiUrl) {
                    setIsLoading(true);
                    try {
                        const res = await fetch(apiUrl, {
                            method: "POST",
                            mode: "no-cors", 
                            headers: { "Content-Type": "text/plain" },
                            body: JSON.stringify({ 
                                action: "add_transaction", 
                                data: newTx,
                                itemData: newItemData 
                            })
                        });
                        setTimeout(fetchCloudData, 1500); 
                    } catch (e) {
                        alert("Cloud Sync Error: " + e.message);
                    }
                }
            };

            const deleteItem = async (partNo) => {
                 const newInv = inventory.filter(i => i.partNo !== partNo);
                 setInventory(newInv);
                 
                 if (isCloud && apiUrl) {
                    setIsLoading(true);
                    await fetch(apiUrl, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "text/plain" },
                        body: JSON.stringify({ action: "delete_item", partNo: partNo })
                    });
                    setTimeout(fetchCloudData, 1000);
                 } else {
                     addTransaction('ADJUST', partNo, 0, 'DELETE', 'Deleted locally');
                 }
            };

            const saveUser = async (user) => {
                let newUsers = [...users];
                const isNew = !user.id;
                
                if (isNew) {
                    if (users.some(u => u.username === user.username)) return alert("Username already exists");
                    user.id = Date.now();
                    newUsers.push(user);
                } else {
                    newUsers = newUsers.map(u => u.id === user.id ? { ...u, ...user } : u);
                }
                
                setUsers(newUsers); // Optimistic Update

                if (isCloud && apiUrl) {
                    setIsLoading(true);
                    try {
                        await fetch(apiUrl, {
                            method: "POST",
                            mode: "no-cors",
                            headers: { "Content-Type": "text/plain" },
                            body: JSON.stringify({ action: "save_user", user: user })
                        });
                        setTimeout(fetchCloudData, 1000);
                    } catch (e) {
                        alert("Cloud Sync Error (User): " + e.message);
                    }
                }
            };

            const deleteUser = async (id) => {
                setUsers(users.filter(u => u.id !== id));
                
                if (isCloud && apiUrl) {
                    setIsLoading(true);
                    try {
                        await fetch(apiUrl, {
                            method: "POST",
                            mode: "no-cors",
                            headers: { "Content-Type": "text/plain" },
                            body: JSON.stringify({ action: "delete_user", id: id })
                        });
                        setTimeout(fetchCloudData, 1000);
                    } catch (e) {
                        alert("Cloud Sync Error (Delete User): " + e.message);
                    }
                }
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-800 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center animate-fade-in">
                            <div className="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-500/50">
                                <Icons.Warehouse className="text-white text-3xl" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">NLC Factory ERP</h1>
                            <p className="text-slate-500 text-sm mb-6">Cloud & Warehouse System</p>
                            
                            <div className="text-left space-y-3">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">Username</label>
                                    <div className="relative">
                                        <Icons.User className="absolute left-3 top-3 text-slate-400"/>
                                        <input type="text" value={inputUser} onChange={e=>setInputUser(e.target.value)} 
                                            className="w-full pl-10 p-3 border border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-100 outline-none transition"
                                            placeholder="admin"
                                        />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">Password</label>
                                    <div className="relative">
                                        <Icons.Key className="absolute left-3 top-3 text-slate-400"/>
                                        <input type="password" value={inputPass} onChange={e=>setInputPass(e.target.value)} 
                                            onKeyDown={e=>e.key==='Enter'&&handleLogin()}
                                            className="w-full pl-10 p-3 border border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-100 outline-none transition"
                                            placeholder="••••"
                                        />
                                    </div>
                                </div>
                            </div>
                            
                            <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg mt-6">Login System</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden bg-slate-100">
                    <aside className="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20 hidden md:flex">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-500 rounded flex items-center justify-center text-white font-bold"><i className="fa-solid fa-cube"></i></div>
                            <div><h2 className="font-bold text-white leading-tight">NLC ERP</h2><span className="text-[10px] text-slate-500">Cloud Edition</span></div>
                        </div>
                        <div className="p-4 bg-slate-800/50 flex items-center gap-3 border-b border-slate-800">
                            <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-slate-400"><Icons.User/></div>
                            <div>
                                <div className="text-sm font-bold text-white">{currentUser.name}</div>
                                <div className="text-[10px] uppercase text-blue-400 font-bold tracking-wider">{currentUser.role}</div>
                            </div>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <SidebarItem icon="Dashboard" label="ภาพรวม (Dashboard)" active={currentView==='dashboard'} onClick={()=>setCurrentView('dashboard')} />
                            <SidebarItem icon="Warehouse" label="คลังสินค้า (Inventory)" active={currentView==='inventory'} onClick={()=>setCurrentView('inventory')} />
                            <SidebarItem icon="Production" label="แผนผลิต (MRP/BOM)" active={currentView==='mrp'} onClick={()=>setCurrentView('mrp')} />
                            <SidebarItem icon="History" label="ประวัติ (History)" active={currentView==='history'} onClick={()=>setCurrentView('history')} />
                            <div className="pt-4 mt-4 border-t border-slate-800">
                                <SidebarItem icon="Settings" label="ตั้งค่า (Settings)" active={currentView==='settings'} onClick={()=>setCurrentView('settings')} />
                            </div>
                        </nav>
                        <div className="p-4 bg-slate-800 text-[10px] text-center text-slate-500">
                            {isLoading ? <div className="flex justify-center items-center gap-2 text-yellow-400"><div className="loader w-3 h-3"></div> Syncing...</div> : isCloud ? <span className="text-green-400"><Icons.Cloud/> Google Sheets Connected</span> : <span className="text-slate-400"><Icons.CloudOff/> Local Mode</span>}
                        </div>
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={()=>setCurrentUser(null)} className="w-full py-2 px-4 rounded bg-slate-800 text-xs font-bold hover:bg-red-900 hover:text-white transition flex items-center justify-center gap-2"><i className="fa-solid fa-power-off"></i> Logout</button>
                        </div>
                    </aside>

                    <div className="md:hidden fixed top-0 left-0 right-0 bg-slate-900 text-white p-4 z-30 flex justify-between items-center shadow-lg">
                        <div className="font-bold flex items-center gap-2"><Icons.Warehouse/> NLC ERP</div>
                        <button onClick={()=>setCurrentUser(null)} className="text-xs bg-slate-800 px-3 py-1 rounded">Logout</button>
                    </div>

                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t p-2 z-30 flex justify-around text-[10px] font-bold text-slate-500">
                        <MobileNavItem icon="Dashboard" label="Home" active={currentView==='dashboard'} onClick={()=>setCurrentView('dashboard')} />
                        <MobileNavItem icon="Warehouse" label="Stock" active={currentView==='inventory'} onClick={()=>setCurrentView('inventory')} />
                        <MobileNavItem icon="Production" label="MRP" active={currentView==='mrp'} onClick={()=>setCurrentView('mrp')} />
                        <MobileNavItem icon="Settings" label="Config" active={currentView==='settings'} onClick={()=>setCurrentView('settings')} />
                    </div>

                    <main className="flex-1 overflow-y-auto p-4 md:p-8 pt-20 md:pt-8 pb-20 md:pb-8 relative">
                        {isLoading && <div className="absolute top-4 right-4 z-50 bg-black/70 text-white px-4 py-2 rounded-full text-xs flex items-center gap-2 animate-pulse"><div className="loader border-white w-3 h-3"></div> Saving to Cloud...</div>}
                        
                        {currentView === 'dashboard' && <DashboardView inventory={inventory} transactions={transactions} toInventory={()=>setCurrentView('inventory')} />}
                        {currentView === 'inventory' && <InventoryView inventory={inventory} setInventory={setInventory} addTransaction={addTransaction} deleteItem={deleteItem} />}
                        {currentView === 'mrp' && <AdvancedMRPView inventory={inventory} addTransaction={addTransaction} isCloud={isCloud} apiUrl={apiUrl} setIsLoading={setIsLoading} />}
                        {currentView === 'history' && <HistoryView transactions={transactions} />}
                        {currentView === 'settings' && <SettingsView apiUrl={apiUrl} setApiUrl={setApiUrl} setIsCloud={setIsCloud} setIsLoading={setIsLoading} users={users} onSaveUser={saveUser} onDeleteUser={deleteUser} currentUser={currentUser} />}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => {
            const Icon = Icons[icon];
            return <button onClick={onClick} className={`w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 text-sm font-medium sidebar-link ${active ? 'active' : 'hover:text-white hover:bg-slate-800'}`}><Icon className={active ? 'text-blue-400' : 'text-slate-500'} /> {label}</button>;
        };

        const MobileNavItem = ({ icon, label, active, onClick }) => {
            const Icon = Icons[icon];
            return <button onClick={onClick} className={`flex flex-col items-center gap-1 p-2 rounded-lg ${active ? 'text-blue-600 bg-blue-50' : ''}`}><Icon className="text-lg" /> <span>{label}</span></button>;
        };

        // --- VIEWS ---

        const SettingsView = ({ apiUrl, setApiUrl, setIsCloud, setIsLoading, users, onSaveUser, onDeleteUser, currentUser }) => {
            const [urlInput, setUrlInput] = useState(apiUrl);
            
            // User Management State
            const [userForm, setUserForm] = useState({ id: null, username: '', password: '', name: '', role: 'STAFF' });
            const [showUserModal, setShowUserModal] = useState(false);

            const handleSaveUrl = () => {
                if (currentUser.role !== 'ADMIN') return alert("Access Denied: Only Admins can change settings.");
                const cleanUrl = urlInput.trim();
                localStorage.setItem(STORAGE_KEY_API_URL, cleanUrl);
                setApiUrl(cleanUrl);
                setIsCloud(!!cleanUrl);
                if(cleanUrl) alert("บันทึก URL แล้ว! กรุณากดปุ่ม 'Initialize Database' เพื่อสร้างตาราง");
            };

            const handleInitialize = async () => {
                if (currentUser.role !== 'ADMIN') return alert("Access Denied.");
                if(!urlInput) return alert("กรุณาระบุ URL ก่อน");

            const [sheetNames, setSheetNames] = useState([]);
            const [currentPreviewSheet, setCurrentPreviewSheet] = useState("");
            const [mode, setMode] = useState('plan'); // 'plan' or 'compare'
            
            // Config State
            const [headerRowIndex, setHeaderRowIndex] = useState(-1);
            const [partNoCol, setPartNoCol] = useState(-1);
            const [partNameCol, setPartNameCol] = useState(-1);
            const [levelCol, setLevelCol] = useState(-1);
            const [qtyCol, setQtyCol] = useState(-1);
            const [reuseCol, setReuseCol] = useState(-1);
            
            // Dynamic column widths for BOM Config Table
            const [bomColWidths, setBomColWidths] = useState({});

            const [orders, setOrders] = useState([]);
            const [orderText, setOrderText] = useState("");
            
            // Result State
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [matchCandidates, setMatchCandidates] = useState([]);
            const [finalSummary, setFinalSummary] = useState(null);
            
            // Breakdown Modal State
            const [breakdownItem, setBreakdownItem] = useState(null);

            // Compare State (Multi-model support)
            const [compareList, setCompareList] = useState(["", ""]); // Init with 2 slots
            const [compResult, setCompResult] = useState(null);
            
            // Column Widths for Result
            const [colWidths, setColWidths] = useState({
                id: 50, partNo: 150, partName: 250, lvl: 60, req: 100, oh: 100, diff: 100, status: 120, reuse: 80
            });
            
            // Column Widths for Compare
            const [compColWidths, setCompColWidths] = useState({
                partNo: 150, desc: 250, model: 100, status: 100
            });

            // --- Helpers ---
            const parseLvl = (val) => { 
                if (val === undefined || val === null) return "-"; 
                const str = String(val).trim(); 
                const numMatch = str.match(/\d+/); 
                return numMatch ? parseInt(numMatch[0], 10) : "-"; 
            };
            
            // --- Helper: Detect Columns ---
            const detectColumns = (sheetsData, firstSheetName) => {
                const firstData = sheetsData[firstSheetName];
                if (!firstData) return;
                
                const hIdx = firstData.findIndex(row => row.some(cell => String(cell).toLowerCase().includes('part')));
                if (hIdx !== -1) {
                    setHeaderRowIndex(hIdx);
                    const row = firstData[hIdx];
                    row.forEach((cell, i) => {
                        const c = String(cell).toLowerCase();
                        if (c.includes('part') && (c.includes('no') || c.includes('num'))) setPartNoCol(i);
                        else if (c.includes('desc') || c.includes('name')) setPartNameCol(i);
                        else if (c === 'level' || c === 'lvl') setLevelCol(i);
                        else if (c === 'qty' || c === 'quantity') setQtyCol(i);
                        else if (c.includes('reuse') || (c.includes('part') && c.includes('type')) || c.includes('status')) setReuseCol(i);
                    });
                }
            };

            // --- Fuzzy Logic Helpers ---
            const levenshtein = (a, b) => {
                if (a.length === 0) return b.length; if (b.length === 0) return a.length;
                const matrix = []; for (let i = 0; i <= b.length; i++) matrix[i] = [i]; for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
                for (let i = 1; i <= b.length; i++) { for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) { matrix[i][j] = matrix[i - 1][j - 1]; } 
                    else { matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)); }
                }} return matrix[b.length][a.length];
            };
            const getSimilarity = (s1, s2) => {
                const longer = s1.length > s2.length ? s1 : s2; const shorter = s1.length > s2.length ? s2 : s1;
                if (longer.length === 0) return 1.0; return (longer.length - levenshtein(longer, shorter)) / longer.length;
            };
            const tokenize = (str) => { if (!str) return []; return str.toUpperCase().replace(/[^A-Z0-9]/g, ' ').match(/[A-Z]+|[0-9]+/g) || []; };
            const calculateFuzzyScore = (inputTokens, targetTokens) => {
                if (inputTokens.length === 0 || targetTokens.length === 0) return 0;
                let totalMaxSim = 0; const matches = []; 
                inputTokens.forEach(inToken => {
                    let maxSim = 0; let bestMatchToken = null;
                    targetTokens.forEach(targetToken => { const sim = getSimilarity(inToken, targetToken); if (sim > maxSim) { maxSim = sim; bestMatchToken = targetToken; } });
                    if(bestMatchToken) { const inIsNum = !isNaN(inToken); const tarIsNum = !isNaN(bestMatchToken); if(inIsNum !== tarIsNum) maxSim *= 0.5; }
                    totalMaxSim += maxSim; matches.push({ token: inToken, match: bestMatchToken, similarity: maxSim });
                });
                const score = totalMaxSim / inputTokens.length;
                const lengthRatio = Math.min(inputTokens.length, targetTokens.length) / Math.max(inputTokens.length, targetTokens.length);
                return { score: score * 0.9 + lengthRatio * 0.1, matches };
            };
            const findSmartMatch = (inputModel, sheets) => {
                const input = inputModel.trim().toUpperCase(); const inputTokens = tokenize(input);
                const candidates = sheets.map(name => {
                    const targetTokens = tokenize(name); const { score, matches } = calculateFuzzyScore(inputTokens, targetTokens);
                    return { name, score, targetTokens, matches };
                });
                const goodCandidates = candidates.filter(c => c.score > 0.4).sort((a, b) => b.score - a.score);
                const best = goodCandidates.length > 0 ? goodCandidates[0] : null;
                return { name: best ? best.name : null, score: best ? best.score : 0, tokens: inputTokens, matches: best ? best.matches : [], candidates: goodCandidates.slice(0, 5) };
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                    const sheetsData = {}; workbook.SheetNames.forEach(name => { sheetsData[name] = XLSX.utils.sheet_to_json(workbook.Sheets[name], { header: 1 }); });
                    setAllSheets(sheetsData); setSheetNames(workbook.SheetNames); setCurrentPreviewSheet(workbook.SheetNames[0]);
                    detectColumns(sheetsData, workbook.SheetNames[0]);
                };
                reader.readAsArrayBuffer(file);
            };
            
            const handleCloudLoad = async () => {
                if (!isCloud || !apiUrl) return alert("Please connect to Google Sheet first.");
                setIsLoading(true);
                try {
                    const res = await fetch(apiUrl + "?action=getBOM");
                    const data = await res.json();
                    
                    if (Object.keys(data).length === 0) {
                        alert("No BOM sheets found on Cloud (Sheets other than Inventory/Transactions/Users)");
                        return;
                    }

                    setAllSheets(data);
                    const names = Object.keys(data);
                    setSheetNames(names);
                    setCurrentPreviewSheet(names[0]);
                    detectColumns(data, names[0]);
                } catch(e) { 
                    alert("Error loading BOM from Cloud: " + e.message); 
                } finally { 
                    setIsLoading(false); 
                }
            }

            const getSheetBOM = (sheetName) => {
                const data = allSheets[sheetName];
                const bom = {};
                if (!data) return bom;

                for (let i = headerRowIndex + 1; i < data.length; i++) {
                    const row = data[i];
                    if (!row || !row[partNoCol]) continue;
                    const pNo = String(row[partNoCol]).trim();
                    const qpu = parseFloat(row[qtyCol]) || 0;
                    const pName = partNameCol !== -1 ? row[partNameCol] : "";
                    const lvl = levelCol !== -1 ? parseLvl(row[levelCol]) : "-";

                    if (qpu > 0) {
                        if (!bom[pNo]) {
                            bom[pNo] = { partNo: pNo, partName: pName, level: lvl, qty: 0 };
                        }
                        bom[pNo].qty += qpu;
                    }
                }
                return bom;
            };

            const handlePreCalculate = () => {
                if (partNoCol === -1 || qtyCol === -1) return alert("กรุณาเลือก Column Part No และ Qty ในขั้นตอนที่ 1 ก่อน");
                const candidates = orders.map(order => {
                    const result = findSmartMatch(order.model, sheetNames);
                    return { input: order.model, qty: order.qty, matchedSheet: result.name, score: result.score, tokens: result.tokens, matches: result.matches, allCandidates: result.candidates, manualOverride: null };
                });
                setMatchCandidates(candidates); setShowConfirmModal(true);
            };

            const handleCalculateFinal = () => {
                setShowConfirmModal(false);
                const summaryMap = {};
                
                matchCandidates.forEach(cand => {
                    const sheetName = cand.matchedSheet; if (!sheetName) return;
                    const data = allSheets[sheetName];
                    for (let i = headerRowIndex + 1; i < data.length; i++) {
                        const row = data[i]; if (!row || !row[partNoCol]) continue;
                        const pNo = String(row[partNoCol]).trim();
                        const qpu = parseFloat(row[qtyCol]) || 0;
                        const pName = partNameCol !== -1 ? row[partNameCol] : "";
                        const lvl = levelCol !== -1 ? parseLvl(row[levelCol]) : "-";
                        const reuseVal = reuseCol !== -1 ? String(row[reuseCol]).trim() : "-";
                        
                        if (qpu > 0) {
                            if (!summaryMap[pNo]) {
                                summaryMap[pNo] = { 
                                    partNo: pNo, 
                                    partName: pName, 
                                    level: lvl, 
                                    reqQty: 0,
                                    reuse: new Set(),
                                    breakdown: [] // Init breakdown array
                                };
                            }
                            const totalForThisOrder = qpu * cand.qty;
                            summaryMap[pNo].reqQty += totalForThisOrder;
                            if (reuseVal !== "-") summaryMap[pNo].reuse.add(reuseVal);
                            
                            // Add details for breakdown
                            summaryMap[pNo].breakdown.push({
                                model: cand.input,
                                sheetMatched: sheetName,
                                orderQty: cand.qty,
                                perUnit: qpu,
                                total: totalForThisOrder
                            });
                        }
                    }
                });

                const resultList = Object.values(summaryMap).map(req => {
                    const stockItem = inventory.find(i => i.partNo === req.partNo);
                    const onHand = stockItem ? stockItem.qty : 0;
                    const diff = onHand - req.reqQty;
                    const reuseDisplay = req.reuse.size > 0 ? Array.from(req.reuse).join(", ") : "-";
                    return { ...req, onHand, diff, reuse: reuseDisplay, status: diff >= 0 ? 'OK' : 'SHORT' };
                });
                setFinalSummary(resultList);
                setStep(3);
            };

            // --- Compare Functions ---
            const addCompareModel = () => setCompareList([...compareList, ""]);
            const removeCompareModel = (index) => setCompareList(compareList.filter((_, i) => i !== index));
            const updateCompareList = (index, val) => {
                const newList = [...compareList];
                newList[index] = val;
                setCompareList(newList);
            };

            const handleCompare = () => {
                const validModels = compareList.filter(m => m !== "");
                if (validModels.length < 2) return alert("กรุณาเลือกอย่างน้อย 2 รุ่น");
                
                const bomMaps = validModels.map(name => ({ name, bom: getSheetBOM(name) }));
                const allPartNos = new Set();
                bomMaps.forEach(({bom}) => Object.keys(bom).forEach(k => allPartNos.add(k)));

                const result = [];
                allPartNos.forEach(pNo => {
                    const row = { partNo: pNo, partName: "", quantities: [], status: 'Same' };
                    let firstQty = -1;
                    let isDiff = false;
                    
                    bomMaps.forEach(({bom}) => {
                        const item = bom[pNo];
                        const qty = item ? item.qty : 0;
                        if(item && !row.partName) row.partName = item.partName;
                        
                        row.quantities.push(qty);
                        
                        if(firstQty === -1) firstQty = qty;
                        else if(qty !== firstQty) isDiff = true;
                    });
                    
                    row.status = isDiff ? 'Diff' : 'Same';
                    result.push(row);
                });
                
                setCompResult({ models: validModels, rows: result });
            };

            const handleExportCompare = () => {
                if(!compResult) return;
                const data = compResult.rows.map(row => {
                    const exportRow = { "Part No": row.partNo, "Desc": row.partName };
                    compResult.models.forEach((m, i) => {
                        exportRow[`Qty ${m}`] = row.quantities[i];
                    });
                    exportRow["Status"] = row.status;
                    return exportRow;
                });
                exportToExcel(data, `Compare_Result`);
            };

            const handleAutoDeduct = () => {
                if(!confirm("ยืนยันตัดสต็อก?")) return;
                let count = 0;
                finalSummary.forEach(item => {
                    if (item.reqQty > 0 && item.onHand > 0) {
                        const deduct = Math.min(item.reqQty, item.onHand);
                        addTransaction('OUT', item.partNo, deduct, 'MRP-AUTO', 'Auto deduct from BOM');
                        count++;
                    }
                });
                alert(`ตัดสต็อกแล้ว ${count} รายการ`);
                setStep(1); setFinalSummary(null);
            };

            const handleExportPR = () => {
                const shortage = finalSummary.filter(item => item.status === 'SHORT');
                if(shortage.length === 0) return alert("ไม่มีรายการของขาด");
                const data = shortage.map(item => ({
                    "Part No": item.partNo, "Description": item.partName, "Required Qty": item.reqQty, "On Hand": item.onHand, "To Order": Math.abs(item.diff), "Unit": "PCS", "Type": item.reuse
                }));
                exportToExcel(data, "Purchase_Request");
            };

            return (
                <div className="animate-fade-in max-w-5xl mx-auto space-y-6">
                    <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2"><Icons.Production className="text-blue-600"/> Advanced Production Planning</h2>
                    
                    <div className="flex bg-white rounded-xl p-2 shadow-sm border">
                        {['1. Config BOM', '2. Input Order / Compare', '3. Result'].map((t, i) => (
                            <button key={i} onClick={()=>step > i+1 && setStep(i+1)} className={`flex-1 text-center py-2 text-sm font-bold rounded-lg transition ${step===i+1 ? 'bg-blue-100 text-blue-700' : 'text-slate-400'}`}>{t}</button>
                        ))}
                    </div>

                    {step === 1 && (
                        <div className="bg-white p-6 rounded-2xl shadow-sm border animate-fade-in">
                            {sheetNames.length === 0 ? (
                                <div className="flex flex-col items-center gap-4 py-8">
                                     <div className="border-4 border-dashed border-slate-100 rounded-3xl p-16 text-center hover:border-blue-200 transition group cursor-pointer relative w-full max-w-md">
                                        <Icons.Excel className="text-4xl text-green-500 mb-4"/>
                                        <h3 className="text-lg font-bold text-slate-700">Drop Multi-Sheet Excel Here</h3>
                                        <input type="file" onChange={handleFileUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    </div>
                                    <div className="text-slate-400 font-bold">- OR -</div>
                                    <button onClick={handleCloudLoad} disabled={!isCloud} className="bg-purple-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-purple-700 shadow-lg flex items-center gap-2 disabled:bg-slate-300 disabled:cursor-not-allowed">
                                        <Icons.Cloud/> Load BOM from Cloud
                                    </button>
                                    {!isCloud && <div className="text-xs text-red-400">* Please connect Google Sheet in Settings first</div>}
                                </div>
                            ) : (
                                <div>
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-bold text-lg"><Icons.GitMerge className="text-blue-500"/> Select Columns</h3>
                                        <button onClick={()=>setSheetNames([])} className="text-xs text-red-500 border border-red-200 px-3 py-1 rounded hover:bg-red-50">Reset File</button>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto pb-2 mb-2">
                                        {sheetNames.map(name => <button key={name} onClick={()=>setCurrentPreviewSheet(name)} className={`px-3 py-1 rounded-full text-xs border whitespace-nowrap ${currentPreviewSheet===name?'bg-blue-600 text-white':'bg-white'}`}>{name}</button>)}
                                    </div>
                                    <div className="overflow-auto border rounded-xl max-h-[500px] w-full">
                                        <table className="w-max text-xs text-left border-collapse whitespace-nowrap">
                                            <thead className="sticky top-0 bg-white shadow-sm z-10">
                                                <tr>
                                                    <th className="p-3 w-10 text-center bg-slate-50 border-b border-r">#</th>
                                                    {allSheets[currentPreviewSheet]?.[headerRowIndex]?.map((h, i) => (
                                                        <ResizableTh 
                                                            key={i} 
                                                            width={bomColWidths[i] || 150} 
                                                            onResize={w => setBomColWidths(prev => ({...prev, [i]: w}))}
                                                            className="p-2 border-b border-r text-center bg-white relative group"
                                                        >
                                                            <div className="flex flex-col gap-1 w-full">
                                                                 <div className="grid grid-cols-2 gap-1 mb-1">
                                                                     <button onClick={()=>setPartNoCol(i)} className={`px-1 py-0.5 border rounded text-[9px] ${i===partNoCol?'bg-red-500 text-white':'bg-white text-slate-400 hover:bg-slate-50'}`}>P#</button>
                                                                     <button onClick={()=>setQtyCol(i)} className={`px-1 py-0.5 border rounded text-[9px] ${i===qtyCol?'bg-sky-500 text-white':'bg-white text-slate-400 hover:bg-slate-50'}`}>Qty</button>
                                                                     <button onClick={()=>setLevelCol(i)} className={`px-1 py-0.5 border rounded text-[9px] ${i===levelCol?'bg-purple-500 text-white':'bg-white text-slate-400 hover:bg-slate-50'}`}>Lvl</button>
                                                                     <button onClick={()=>setReuseCol(i)} className={`px-1 py-0.5 border rounded text-[9px] ${i===reuseCol?'bg-orange-500 text-white':'bg-white text-slate-400 hover:bg-slate-50'}`}>Type</button>
                                                                 </div>
                                                                 <div className="font-bold text-slate-700 truncate px-1" title={h}>{h||`Col ${i}`}</div>
                                                            </div>
                                                        </ResizableTh>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {allSheets[currentPreviewSheet]?.slice(0, 15).map((row, ri) => (
                                                    <tr key={ri} className={`border-b ${ri===headerRowIndex?'bg-slate-800 text-white':''}`}>
                                                        <td className="p-2 text-center text-slate-300 border-r">{ri+1}</td>
                                                        {row.map((cell, ci) => <td key={ci} className={`p-2 border-r truncate max-w-[150px] ${ci===partNoCol?'text-red-600 font-bold':''} ${ci===qtyCol?'text-sky-600 font-bold':''} ${ci===levelCol?'text-purple-600 font-bold':''} ${ci===reuseCol?'text-orange-600 font-bold':''}`}>{cell}</td>)}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="mt-4 flex justify-between items-center bg-slate-50 p-3 rounded-lg text-xs text-slate-500">
                                        <div>P# Col: <span className="font-bold text-red-500">{partNoCol}</span>, Qty Col: <span className="font-bold text-sky-500">{qtyCol}</span>, Lvl Col: <span className="font-bold text-purple-500">{levelCol}</span>, Type Col: <span className="font-bold text-orange-500">{reuseCol}</span></div>
                                        <button onClick={()=>setStep(2)} className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700">Next Step</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="bg-white p-6 rounded-2xl shadow-sm border animate-fade-in">
                            <div className="flex gap-6 border-b mb-6">
                                <button onClick={()=>setMode('plan')} className={`pb-3 px-2 text-sm font-bold transition ${mode==='plan'?'border-b-2 border-blue-600 text-blue-600':'text-slate-400 hover:text-slate-600'}`}><Icons.Production className="mr-1"/> Production Plan</button>
                                <button onClick={()=>setMode('compare')} className={`pb-3 px-2 text-sm font-bold transition ${mode==='compare'?'border-b-2 border-purple-600 text-purple-600':'text-slate-400 hover:text-slate-600'}`}><Icons.Compare className="mr-1"/> BOM Compare</button>
                            </div>

                            {mode === 'plan' ? (
                                <>
                                    <h3 className="font-bold text-lg mb-2 text-slate-700">Input Orders with Smart Match</h3>
                                    <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-800 mb-4">ระบบใช้ Fuzzy Logic ช่วยเดาชื่อรุ่นที่พิมพ์ผิดได้ (เช่น QWKDE -> QWKPE)</div>
                                    <textarea value={orderText} onChange={e=>{
                                        setOrderText(e.target.value);
                                        setOrders(e.target.value.split('\n').map(l=>{const p=l.trim().split(/[\t\s,]+/); return p.length>=2?{model:p[0],qty:parseFloat(p[p.length-1])}:null}).filter(x=>x&&!isNaN(x.qty)));
                                    }} className="w-full h-40 p-4 border rounded-xl font-mono text-sm outline-none focus:ring-2 focus:ring-blue-100" placeholder="ModelA  100&#10;ModelB  50"></textarea>
                                    <button onClick={handlePreCalculate} disabled={orders.length===0} className="w-full mt-4 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg"><Icons.Check/> Check & Calculate</button>
                                </>
                            ) : (
                                <>
                                    <div className="mb-6 bg-purple-50 p-4 rounded-xl border border-purple-100">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="font-bold text-purple-800 flex items-center gap-2"><Icons.Compare/> Multi-Model Compare</h3>
                                            <button onClick={addCompareModel} className="bg-white border border-purple-200 text-purple-600 px-3 py-1 rounded-lg text-xs font-bold hover:bg-purple-100 flex items-center gap-1"><Icons.Plus/> Add Model</button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                            {compareList.map((model, idx) => (
                                                <div key={idx} className="flex gap-2">
                                                    <div className="flex-1">
                                                        <label className="text-[10px] font-bold text-purple-400 mb-1 block">Model {idx + 1}</label>
                                                        <select className="w-full p-2 border rounded-lg bg-white text-sm" value={model} onChange={e=>updateCompareList(idx, e.target.value)}>
                                                            <option value="">-- Select Model --</option>
                                                            {sheetNames.map(s=><option key={s} value={s}>{s}</option>)}
                                                        </select>
                                                    </div>
                                                    {compareList.length > 2 && (
                                                        <button onClick={()=>removeCompareModel(idx)} className="mt-6 text-red-400 hover:text-red-600"><Icons.X/></button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={handleCompare} className="w-full mt-4 py-3 bg-purple-600 text-white rounded-xl font-bold hover:bg-purple-700 shadow-lg">Compare All</button>
                                    </div>
                                    
                                    {compResult && (
                                        <div className="animate-fade-in">
                                            <div className="flex justify-between items-center mb-2">
                                                <h4 className="font-bold text-slate-700">Comparison Result</h4>
                                                <button onClick={handleExportCompare} className="text-xs bg-emerald-100 text-emerald-700 px-3 py-1 rounded font-bold hover:bg-emerald-200"><Icons.Download/> Export Excel</button>
                                            </div>
                                            <div className="overflow-auto border rounded-xl max-h-[500px]">
                                                <table className="w-max text-sm text-left table-fixed">
                                                    <thead className="bg-slate-50 text-slate-500 font-bold text-xs uppercase sticky top-0 z-20 shadow-sm">
                                                        <tr>
                                                            <ResizableTh width={compColWidths.partNo} onResize={w=>setCompColWidths({...compColWidths, partNo: w})} className="p-3">Part No</ResizableTh>
                                                            <ResizableTh width={compColWidths.desc} onResize={w=>setCompColWidths({...compColWidths, desc: w})} className="p-3">Desc</ResizableTh>
                                                            {compResult.models.map((m, i) => (
                                                                <ResizableTh key={i} width={compColWidths.model} onResize={w=>setCompColWidths({...compColWidths, model: w})} className="p-3 text-right text-blue-600">{m}</ResizableTh>
                                                            ))}
                                                            <ResizableTh width={compColWidths.status} onResize={w=>setCompColWidths({...compColWidths, status: w})} className="p-3 text-center">Status</ResizableTh>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100 bg-white">
                                                        {compResult.rows.map((row, i) => (
                                                            <tr key={i} className={`hover:bg-slate-50 ${row.status==='Diff' ? 'bg-orange-50/30' : ''}`}>
                                                                <td className="p-3 font-mono font-bold text-slate-700 align-top break-words">{row.partNo}</td>
                                                                <td className="p-3 text-xs text-slate-500 whitespace-normal align-top break-words">{row.partName}</td>
                                                                {row.quantities.map((q, qi) => (
                                                                    <td key={qi} className={`p-3 text-right font-bold align-top ${q>0 ? 'text-blue-600' : 'text-slate-300'}`}>{formatNum(q)}</td>
                                                                ))}
                                                                <td className="p-3 text-center align-top">
                                                                    <span className={`px-2 py-1 rounded text-[10px] font-bold ${row.status==='Same'?'bg-slate-100 text-slate-400':'bg-orange-100 text-orange-600'}`}>{row.status}</span>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    )}

                    {step === 3 && finalSummary && (
                        <div className="bg-white p-6 rounded-2xl shadow-sm border animate-fade-in">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-lg">Material Requirements & Stock Check</h3>
                                <div className="flex gap-2">
                                     <button onClick={handleExportPR} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-emerald-700"><Icons.Download/> Export PR</button>
                                     <button onClick={handleAutoDeduct} className="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-slate-900"><Icons.Save/> Auto Cut Stock</button>
                                </div>
                            </div>
                            <div className="overflow-auto border rounded-xl max-h-[500px]">
                                <table className="w-max text-sm text-left table-fixed">
                                    <thead className="bg-slate-100 text-slate-600 font-bold text-xs uppercase sticky top-0 z-20 shadow-sm">
                                        <tr>
                                            <ResizableTh width={colWidths.id} onResize={w=>setColWidths({...colWidths, id: w})} className="p-3">#</ResizableTh>
                                            <ResizableTh width={colWidths.partNo} onResize={w=>setColWidths({...colWidths, partNo: w})} className="p-3">Part No</ResizableTh>
                                            <ResizableTh width={colWidths.partName} onResize={w=>setColWidths({...colWidths, partName: w})} className="p-3">Description</ResizableTh>
                                            <ResizableTh width={colWidths.lvl} onResize={w=>setColWidths({...colWidths, lvl: w})} className="p-3 text-center">Level</ResizableTh>
                                            <ResizableTh width={colWidths.reuse} onResize={w=>setColWidths({...colWidths, reuse: w})} className="p-3 text-center">Type</ResizableTh>
                                            <ResizableTh width={colWidths.req} onResize={w=>setColWidths({...colWidths, req: w})} className="p-3">Required</ResizableTh>
                                            <ResizableTh width={colWidths.oh} onResize={w=>setColWidths({...colWidths, oh: w})} className="p-3">On Hand</ResizableTh>
                                            <ResizableTh width={colWidths.diff} onResize={w=>setColWidths({...colWidths, diff: w})} className="p-3">Diff</ResizableTh>
                                            <ResizableTh width={colWidths.status} onResize={w=>setColWidths({...colWidths, status: w})} className="p-3 text-center">Status</ResizableTh>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {finalSummary.sort((a,b)=>a.diff-b.diff).map((item,i)=>(
                                            <tr key={i} className={`hover:bg-slate-50 ${item.status==='SHORT'?'bg-red-50':''}`}>
                                                <td className="p-3 text-slate-400 text-xs text-center align-top">{i+1}</td>
                                                <td className="p-3 align-top font-bold text-blue-700 break-words">{item.partNo}</td>
                                                <td className="p-3 align-top text-[10px] text-slate-500 whitespace-normal break-words">{item.partName}</td>
                                                <td className="p-3 align-top text-center"><span className={`px-2 py-1 rounded text-[10px] font-bold border ${item.level===1?'bg-purple-100 text-purple-700 border-purple-200':'bg-slate-100 text-slate-500 border-slate-200'}`}>{item.level}</span></td>
                                                <td className="p-3 align-top text-center">
                                                    <span className={`text-[10px] px-2 py-0.5 rounded border whitespace-nowrap ${item.reuse === 'New' ? 'bg-blue-50 text-blue-600 border-blue-100' : item.reuse === 'Reuse' ? 'bg-orange-50 text-orange-600 border-orange-100' : 'bg-slate-50 text-slate-500 border-slate-100'}`}>
                                                        {item.reuse}
                                                    </span>
                                                </td>
                                                <td className="p-3 align-top font-bold">
                                                    <div className="flex items-center gap-2">
                                                        {formatNum(item.reqQty)}
                                                        <button onClick={()=>setBreakdownItem(item)} className="text-slate-400 hover:text-blue-500 transition"><Icons.Search/></button>
                                                    </div>
                                                </td>
                                                <td className="p-3 align-top text-slate-500">{formatNum(item.onHand)}</td>
                                                <td className={`p-3 align-top font-bold ${item.diff<0?'text-red-600':'text-green-600'}`}>{item.diff>0?'+':''}{formatNum(item.diff)}</td>
                                                <td className="p-3 align-top text-center">{item.status==='SHORT'?<span className="bg-red-100 text-red-700 px-2 py-1 rounded text-[10px] font-bold">Shortage</span>:<span className="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold">Allocated</span>}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {showConfirmModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay animate-fade-in">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col overflow-hidden">
                                <div className="p-4 border-b bg-slate-50 flex justify-between items-center"><h3 className="font-bold text-lg text-slate-800">Confirm Model Matching (Fuzzy Logic)</h3></div>
                                <div className="overflow-y-auto p-0 flex-1 bg-slate-50/50">
                                    <table className="w-full text-sm text-left"><thead className="text-xs text-slate-500 uppercase bg-white border-b sticky top-0"><tr><th className="p-4">Input</th><th className="p-4">Matched Sheet</th><th className="p-4 text-center">Score</th></tr></thead>
                                        <tbody className="divide-y divide-slate-100 bg-white">
                                            {matchCandidates.map((c, i) => (
                                                <tr key={i}>
                                                    <td className="p-4">
                                                        <div className="font-bold text-slate-700 mb-1">{c.input}</div>
                                                        <div className="flex flex-wrap gap-1">{c.matches.map((m,mi)=><span key={mi} className={`token-base ${m.similarity===1?'token-perfect':m.similarity>0.5?'token-fuzzy':'token-missing'}`}>{m.token}</span>)}</div>
                                                    </td>
                                                    <td className="p-4">
                                                        <select className="w-full p-2 border rounded-lg text-xs font-mono custom-select bg-white" value={c.matchedSheet||""} onChange={(e)=>{const up=[...matchCandidates]; up[i].matchedSheet=e.target.value; setMatchCandidates(up);}}>
                                                            {!c.matchedSheet && <option value="">-- No Match --</option>}
                                                            {c.allCandidates.map((cand, ci) => <option key={ci} value={cand.name}>{cand.name} ({(cand.score*100).toFixed(0)}%)</option>)}
                                                            <optgroup label="All Sheets">{sheetNames.map(s=><option key={s} value={s}>{s}</option>)}</optgroup>
                                                        </select>
                                                    </td>
                                                    <td className="p-4 text-center font-bold text-blue-600">{(c.score*100).toFixed(0)}%</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="p-4 border-t bg-white flex justify-end gap-3"><button onClick={()=>setShowConfirmModal(false)} className="px-6 py-2 rounded-xl text-slate-500 font-bold hover:bg-slate-100">Cancel</button><button onClick={handleCalculateFinal} className="px-8 py-2 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-lg">Confirm & Run</button></div>
                            </div>
                        </div>
                    )}

                    {/* Breakdown Modal */}
                    {breakdownItem && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay animate-fade-in" onClick={()=>setBreakdownItem(null)}>
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden" onClick={e=>e.stopPropagation()}>
                                <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-lg text-slate-800">Usage Breakdown</h3>
                                        <div className="text-xs text-blue-600 font-bold">{breakdownItem.partNo}</div>
                                    </div>
                                    <button onClick={()=>setBreakdownItem(null)} className="text-slate-400 hover:text-slate-600"><Icons.Trash className="fa-xmark"/></button>
                                </div>
                                <div className="p-4 max-h-[60vh] overflow-y-auto space-y-2">
                                    {breakdownItem.breakdown.map((b, i) => (
                                        <div key={i} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                                            <div>
                                                <div className="font-bold text-slate-700 text-sm flex items-center gap-2">
                                                    <Icons.Excel className="text-green-600"/> {b.sheetMatched}
                                                </div>
                                                <div className="text-[10px] text-slate-400 pl-5">Original Input: {b.model}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[10px] text-slate-400 mb-0.5">{b.orderQty} orders × {b.perUnit}</div>
                                                <div className="font-bold text-blue-600 text-sm">{formatNum(b.total)}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 border-t bg-slate-50 text-center">
                                    <button onClick={()=>setBreakdownItem(null)} className="w-full py-2 bg-white border border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-100 text-sm">Close</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const HistoryView = ({ transactions }) => {
            const [colWidths, setColWidths] = useState({
                date: 150, type: 80, partNo: 150, qty: 100, refDoc: 120
            });

            const handleExport = () => {
                const data = transactions.map(tx => ({
                    "Date": new Date(tx.date).toLocaleString(),
                    "Type": tx.type,
                    "Part No": tx.partNo,
                    "Quantity": tx.qty,
                    "Ref Doc": tx.refDoc,
                    "Note": tx.note
                }));
                exportToExcel(data, "Transaction_Log");
            };

            return (
                <div className="animate-fade-in max-w-5xl mx-auto h-full flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2"><Icons.History className="text-slate-600"/> Transaction History</h2>
                        <button onClick={handleExport} className="bg-emerald-600 text-white px-3 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-emerald-700 whitespace-nowrap"><Icons.Download/> Export Log</button>
                    </div>
                     <div className="flex-1 bg-white rounded-2xl shadow-sm border overflow-hidden flex flex-col">
                        <div className="overflow-auto max-h-[calc(100vh-200px)] relative">
                            <table className="w-max text-sm text-left table-fixed">
                                <thead className="bg-slate-50 text-slate-500 font-bold text-xs uppercase sticky top-0 z-20 shadow-sm">
                                    <tr>
                                        <ResizableTh width={colWidths.date} onResize={w=>setColWidths({...colWidths, date: w})} className="p-4">Date/Time</ResizableTh>
                                        <ResizableTh width={colWidths.type} onResize={w=>setColWidths({...colWidths, type: w})} className="p-4">Type</ResizableTh>
                                        <ResizableTh width={colWidths.partNo} onResize={w=>setColWidths({...colWidths, partNo: w})} className="p-4">Part No</ResizableTh>
                                        <ResizableTh width={colWidths.qty} onResize={w=>setColWidths({...colWidths, qty: w})} className="p-4 text-right">Qty</ResizableTh>
                                        <ResizableTh width={colWidths.refDoc} onResize={w=>setColWidths({...colWidths, refDoc: w})} className="p-4">Ref Doc</ResizableTh>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {transactions.map(tx => (
                                        <tr key={tx.id} className="hover:bg-slate-50">
                                            <td className="p-4 text-slate-500 font-mono text-xs">{new Date(tx.date).toLocaleString()}</td>
                                            <td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold ${tx.type==='IN'?'bg-green-100 text-green-700':tx.type==='OUT'?'bg-red-100 text-red-700':'bg-orange-100 text-orange-700'}`}>{tx.type}</span></td>
                                            <td className="p-4 font-bold text-slate-700">{tx.partNo}</td>
                                            <td className="p-4 text-right font-mono">{formatNum(tx.qty)}</td>
                                            <td className="p-4 text-slate-500 text-xs">{tx.refDoc || '-'}</td>
                                        </tr>
                                    ))}
                                    {transactions.length === 0 && <tr><td colSpan="5" className="p-8 text-center text-slate-400">ยังไม่มีรายการ</td></tr>}
                                </tbody>
                            </table>
                        </div>
                     </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
